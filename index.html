<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui Serait ?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quizContainer" class="container">
        <h1>Qui Serait ?</h1>
        <div id="questionContainer"></div>
        <input type="text" id="answerInput" placeholder="Votre réponse ici" />
        <button id="submitAnswerButton">Soumettre la réponse</button>
        <div id="timeLeftContainer">Temps restant : <span id="timeLeft">30</span> secondes</div>
    </div>

    <div id="resultsContainer" class="container">
        <h2>Résultats</h2>
        <div id="resultsTableContainer"></div>
        <div id="score"></div>
        <button id="restartButton">Recommencer</button>
    </div>

    <button id="startButton">Démarrer le Quiz</button>

    <script src="script.js"></script>
</body>
</html>
